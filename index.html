<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        div {
            width: 300px;
            display: flex;
            flex-flow: column;
        }

        form {
            margin: 150px calc(50% - 150px);
            font-size: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let email = ""
        let password = ""
        function login() {
            email = document.querySelector("#email").value
            password = document.querySelector("#password").value
            document.querySelector("#loginForm").style.display = "none"
            document.querySelector("#emailForm").style.display = "flex"
            console.log("Logged in")
        }
        function send() {
            let to = document.querySelector("#to").value
            let subject = document.querySelector("subject").value
            let body = document.querySelector("#body").value
            console.log(email, password)
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: email,
                Password: password,
                To: to,
                From: email,
                Subject: subject,
                Body: body
            }).then(
                message => alert(message)
            );
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#loginForm").style.display = "flex"
            document.querySelector("#emailForm").style.display = "none"
        });
    </script>
</head>

<body>
    <form>
        <div id="loginForm">
        <div class="emailForm">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="button" onclick="login()" class="btn btn-primary">login</button>
    </div>
    </form>
    <form>
        <div id="emailForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">subject</label>
            <input type="text" class="form-control" id="to">
        </div>
        <div class="mb-3">
            <label for="textbody" class="form-label">Example textarea</label>
            <textarea class="form-control" id="textbody" rows="3"></textarea>
        </div>
        <button type="button" onclick="send()" class="btn btn-primary">login</button>
    </div>
    </form>
</body>

</html>
